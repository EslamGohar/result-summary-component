<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/var.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="container">
    <section class="overall-container">
      <h1 class="result-title">your result</h1>
      <div class="total-result">
          <p class="score">76</p>
          <p class="total-score">of 100</p>
      </div>
      <p class="result-rate">Great</p>
      <p class="result-detail">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-container">
      <p class="summary-title">Summary</p>
      <ul class="result-categories">
        <li class="category reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction-icon">
          <span class="reaction-span">Reaction</span>
          <span class="first-number">80</span><span class="second-number">/ 100</span>
        </li>

        <li class="category memory">
          <img src="./assets/images/icon-memory.svg" alt="memory-icon">
          <span class="memo-span">Memory</span>
          <span class="first-number">92</span><span class="second-number">/ 100</span>
        </li>

        <li class="category verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
          <span class="verbal-span">Verbal</span>
          <span class="first-number">61</span><span class="second-number">/ 100</span>
        </li>

        <li class="category visual">
          <img src="./assets/images/icon-visual.svg" alt="visual-icon">
          <span class="visual-span">Visual</span>
          <span class="first-number">72</span><span class="second-number">/ 100</span>
        </li>
      </ul>
      <a href="#" class="button">Continue</a>
    </section>
  </main>

  <footer class="footer">
    <p>
      Challenge by
       <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub" target="_blank">Frontend Mentor</a>
    </p>
    <p>
      Coded by 
      <a href="https://github.com/EslamGohar" target="_blank">Eslam Gohar</a>
    </p>
  </footer>
</body>
</html>
